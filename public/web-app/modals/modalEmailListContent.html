<md-dialog aria-label="List dialog" style="min-width: 300px; width: 600px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate="settings.emailLists.modal_title"></h2>
        </div>
    </md-toolbar>
    <div ng-show="!isWorking"
         style="background-color: rgb(76,175,80); height: 5px; width: 100%"></div>
    <md-progress-linear ng-show="isWorking" md-mode="indeterminate"
                        class="md-accent"></md-progress-linear>
    <md-content layout="column" layout-padding>
        <md-input-container>
            <label for="emailListName"><span translate="settings.emailLists.emailListName"></span><span
                    style="color: red">*</span></label>
            <input id="emailListName" ng-model="emailList.name" ng-required=""/>
        </md-input-container>
    </md-content>
    <md-content class="md-padding" layout="column">
    <label for="emailList"><span translate="settings.emailLists.emails"></span><span
                    style="color: red">*</span></label>
    <md-chips id="emailList" 
    ng-model="emailList.emails" 
    readonly="false" 
    md-separator-keys="customKeys" 
    md-enable-chip-edit="true"></md-chips>

     <md-input-container class="md-block" ng-show="myAccount.fullAccess">
                <label for="organization"><span translate="settings.user.organization"></span>
                    <span style="color: red">*</span>
                </label>
                <md-select id="organization" ng-model="emailList.organization">
                    <md-option ng-repeat="organization in organizations" ng-value="organization._id">{{organization.name}}</md-option>
                </md-select>
            </md-input-container>

  </md-content>
    <md-dialog-actions layout="row">
        <md-button translate="button.cancel_button" aria-label="cancel" ng-click="cancel()"></md-button>
        <md-button class="md-raised md-primary" translate="button.save_button" aria-label="save"
                   ng-disabled="isNotValid()"
                   ng-click="save()"></md-button>
    </md-dialog-actions>
</md-dialog>
